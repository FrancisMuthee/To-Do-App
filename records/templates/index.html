
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>To-Do List</title>
    
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="" src="">
            <h1>To-Do List</h1>
        </div>
        <form action="{% url 'add_task' %}">
            {% csrf_token%}
            <div>
                <label class="form_label" for="todo"> Today is the best day to...</label>
                <input class="form_input"
                type= "text"
                id="todo"
                name="title"
                size="30"
                required>
                <button class="button"><span>Submit</span></button>

                <ul>
                    {% for task in tasks %}
                    <li>{{ task.tiltle}}<a href = "{% url 'delete_task' task_id %}">Delete</li>
                        {% endfor %}
                </ul>

                <!-- https://docs.google.com/forms/d/e/1FAIpQLScbKUmkGHctPCIoYpF3NLwJ25sPqcmRcvCRpiDlCFXUjAV9Bg/viewform -->
            </div>
        </form>
        <div>
            <ul class="toDoList"></ul>
        </div>
    </section>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
